<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="лого">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__main-info">
                <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
                <div class="profile__profile-info">
                    <button class="profile__edit-button" type="button">
                        <img class="profile__edit-button-image" src="images/edit-button.svg" alt="изменить">
                    </button>
                    <h1 class="profile__nickname">Жак-Ив Кусто</h1>
                    <p class="profile__additional-information">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" aria-label="Добавить" type="button">
                <img class="profile__add-button-image" src="images/add-button.svg" alt="добавить">
            </button>
        </section>

        <section>
            <ul class="places">
                <template id="place-template">
                    <li class="place">
                        <div class="place__info">
                            <h2 class="place__title"></h2>
                            <button class="place__like" type="button"></button>
                        </div>
                        <div class="place__image-container">
                            <button class="place__delete-button" type="button"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyrighting">&copy; 2024 Mesto Russia</p>
    </footer>

    <div class="popup-add popup">
        <div class="popup__container">
            <img src="./images/close-icon.svg" alt="закрыть" class="popup__close-icon">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="new">
                <input required type="text" name="name" class="popup__form-item popup__input_type_name"
                       placeholder="Название">
                <input required type="url" name="link" class="popup__form-item popup__input_type_link-url"
                       placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit popup-add__button" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <section class="popup-edit popup">
        <div class="popup__container">
            <img src="./images/close-icon.svg" alt="закрыть" class="popup__close-icon popup-edit__close">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="profile">
                <input required type="text" name="name" class="popup__form-item popup-edit__input-name"
                       placeholder="Имя">
                <input required type="text" name="about" class="popup__form-item popup-edit__input-about"
                       placeholder="О себе">
                <button type="submit" class="popup__submit popup-edit__form-button" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </section>

    <section class='popup-image popup'>
        <div class='popup-image__content'>
            <img src="./images/close-icon.svg" alt="закрыть" class="popup__close-icon popup-image__close">
            <img src='' alt='изображение' class="popup-image__image">
            <span class="popup-image__text"></span>
        </div>
    </section>
    <script src='./index.js'></script>
</body>
</html>
